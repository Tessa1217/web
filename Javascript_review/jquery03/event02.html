<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <p>
    <img src="https://place-hold.it/300x300" class="img1">
  </p>
  <script>
  $(function() {
      // ready -> html 문서 로딩이 완료된 후에 동작
      $('document').ready(function() {
        let h1 = $('.img1').height(); 
        console.log('ready:', h1);
      });
      // load -> 외부에 연동된 코드(iframe, img, video),
      // 외부와 연결된 속성을 가진 태그들의 로딩이 완료된 후에 동작
      // 비고: window.load로는 실행 에러 => 버전 업그레이드로 사용 불가(deprecated)
      $(window).on('load', function() {
        let h2 = $('.img1').height(); 
        console.log('load: ', h2);
      })
      // ready vs. load: load => when all content has been loaded
      // while the ready event occurs after the HTML document has been loaded
  });
  
  </script>
</body>
</html>

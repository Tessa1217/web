<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <p><a href="https://www.naver.com" class="btn1">버튼</a></p>
  <p class="txt1">내용1</p>
  <p><a href="https://www.google.com" class="btn2">버튼2</a></p>
  <p class="txt2">내용2</p>
  <p><button class="btn3">버튼3</button></p>
  <p class="txt3">내용3</p>
  <script>
    
    // 클릭1
    $('.btn1').click(function(e) {
      // 기존 이벤트 동작을 막는 방법 1
      console.log(e);
      e.preventDefault();
      $('.txt1').css('background', 'pink');
    });

    // 클릭2
    $('.btn2').on('click', function() {
      $('.txt2').css({
        'background':'skyblue',
        'border':'1px solid black',
        'font-weight':'bold'
      });
      // 이벤트 삭제 
      // off('event', 'selector', 'function', 'map')
      // event -> 필수 항목
      $('.btn3').off('dblclick');

      /* 기존 이벤트 동작 막는 방법 2
      // 핸들러를 여러 개 등록할 경우 한 개의 핸들러가 동작 후 true를 반환하면
      // 다음 핸들러 실행
      // false 반환 시 해당 핸들러 이후 핸들러는 실행되지 않음
      // click -(false)-> next event
      // form 태그에서 데이터 값 체크 시 정상적인 값이 들어오지 않을 경우
      // return false 하여 submit 이벤트 실행되지 않도록 사용하는 식으로 많이 씀 */
      
      return false;
    });

    // 더블 클릭
    $('.btn3').on('dblclick', function() {
      $('.txt3').css({
        'background' : 'forestgreen',
        'font-weight': 'bold'
      });
      $('.txt3').text("더블 클릭함");
    });
  </script>
</body>
</html>

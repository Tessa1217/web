<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .green {
      color: olivedrab;
    }
    .yellow {
      color: orange;
    }
    .red {
      color: tomato;
    }
  </style>
</head>
<body>

  <script>
    
    $(document).ready(() => {
      // html() => 태그의 모든 하위요소를 가져와서 문자열로 반환
      console.log($('#ex01').html());
      $('#sec_1 p').html('<a href=\"#\">Text1</a>');
      // text() => 태그의 text를 반환
      console.log($('#ex01').text());
      let results2 = $('#sec_2').text(); 
      console.log(results2);
      $('#sec_2 p').text('내용 변경2');
    });

  </script>

  <div id="ex01">
    <h1>
      <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
      <h2>
        <em>html()</em>
      </h2>
      <p>내용1</p>
    </section>
    <section id="sec_2">
      <h2>
        <em>text()</em>
      </h2>
      <p>내용2</p>
    </section>
  </div>

  <script>

    $(document).ready(function() {
      // addClass() -> class 속성에 지정한 값을 추가
      $('#p3').addClass('green');
      // removeClass() -> class 속성 중에서 해당 속성을 삭제
      $('#p4').removeClass('green');
      // toggleClass() -> class 속성 중에 해당 값이 존재하면 삭제, 없으면 생성
      // 반대되는 상태로 만듦
      $('#p5').toggleClass('yellow');
      $('#p4').toggleClass('yellow');
      // hasClass() -> class 속성 중에 해당 속성이 있는 지 여부 확인
      console.log($('#p4').hasClass('yellow'));
      console.log($('#p1').hasClass('red'));
      $('#p6').text($('#p5').hasClass('yellow'));

      console.clear();

    });

  </script>

  <div id="ex02">
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>
  </div>

  <script>

    // Attribute - static(한번 값이 부여되면 유지가 됨)
      // attr() - HTML 속성 추가할 때 사용
      // Property 
      // prop() - 속성에 대한 값을 변경할 대 사용

      // HTML data -> 사용자 정의 속성
      // DOM 객체에는 생성되지 않으므로 대응되는 property 없음
    $(document).ready(function() {
      // attr() -> html의 attribute 조작
      let var1 = $('#sec01 img').attr('src');
      console.log(var1);
      $('#sec01 img').attr('width', '200');
      $('#sec01 img').attr({
        "alt":"카드",
        "height":'300',
        "onclick":'location.href="#"'
      });
      //$('#sec01 img').removeAttr('src');
      // prop() -> DOM의 property 조작
      var2 = $('#sec01 img').prop('src');
      console.log(var2);
      $('#sec01 img').prop('width', 400);
      $('#sec01 img').removeProp("width");

      // 태그에 있는 값을 그대로 가져옴
      console.log("attr: ", $('#get_comment').attr('href'));
      // 속성이 가르키는 성격을 해석해서 최종값을 가져옴
      console.log("prop: ", $('#get_comment').prop('href'));

    })

  </script>

  <div id="ex03">
    <h1>
      <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec01">
      <h2>
        <img src="clover.PNG" alt="이미지" border="2">
      </h2>
    </section>
    <a id="get_comment" href="#comments">Comment</a>
  </div>

  <script>
    $(document).ready(function() {
      $('#ex04')
        .css('width', '60%')
        .css('margin', '0 auto')
        .css('padding', '5%')
        .css('border', '2px solid #000');

        $('#chk2').prop('checked', false);
        console.log($('#ex04 :checkbox'));
        $($('#ex04 :checkbox')).each((idx, elem) => {
          console.log($(elem).prop('checked'));
        })
        let checkVal = $('#ex04 :checkbox').prop('checked');
        console.log(checkVal);

        // selected된 요소의 index 값을 반환
        let selectVal = $('#ex04 #select_01').prop('selectedIndex');
        console.log(selectVal);

        
        
    });
  </script>

  <div id="ex04">
    <form action="#" id="form_1">
      <div>
        <label for="chk1">체크1</label>
        <input type="checkbox" name="chk1" id="chk1" checked>
        <label for="chk2">체크2</label>
        <input type="checkbox" name="chk2" id="chk2">
        <label for="chk3">체크3</label>
        <input type="checkbox" name="chk3" id="chk3" checked>
        <label for="chk4">체크4</label>
        <input type="checkbox" name="chk4" id="chk4">
      </div>
      <div>
        <select name="select_01" id="select_01">
          <option value="opt1">Option1</option>
          <option value="opt2">Option2</option>
          <option value="opt3" selected>Option3</option>
          <option value="opt4">Option4</option>
          <option value="opt5">Option5</option>
        </select>
      </div>
    </form>
  </div>

</body>
</html>

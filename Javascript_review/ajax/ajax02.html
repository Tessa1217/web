<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    p {
      width: 400px;
    }
    p label {
      background: #eee;
      width: 100px;
      display: inline-block;
      text-align: center;
    }
    p input {
      width: 200px;
    }
  </style>
</head>
<body>
  <form id="info" onsubmit="return false">
    <p>
      <label for="id">사원번호</label>
      <input type="number" id="id" name="employee_id">
    </p>
    <p>
      <label for="last_name">성</label>
      <input type="text" id="last_name" name="last_name">
    </p>
    <p>
      <label for="first_name">이름</label>
      <input type="text" id="first_name" name="first_name">
    </p>
    <p>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email">
    </p>
    <p>
      <label for="job_id">직업</label>
      <input type="text" id="job_id" name="job_id">
    </p>
    <p>
      <button type="submit" id="submit">등록</button>
    </p>
  </form>
  <script>
    $('#submit').on('click', function() {
      console.log($('#info').serialize());
      $.ajax({
        url:'http://192.168.0.29/myserver/empInsert',
        type: 'post',
        // form 데이터 key=value 형태로 변환
        data: $('#info').serialize(),
        success: function(data) {
          console.log(data);
        },
        error: function(error) {
          console.log(error);
        }
      })
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="wrap">
    <h1>Websites</h1>
    <p>
      <a href="https://jquery.com/" target="_blank">jQuery</a>
    </p>
    <p>
      <a href="https://www.naver.com" target="_blank">Naver</a>
    </p>
    <p>
      <a href="http://www.daum.net" target="_blank">Daum</a>
    </p>
    <p>
      <a href="https://www.google.co.kr" target="_blank">Google</a>
    </p>
    <form action="#" method="GET" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
      </p>
    </form>
  </div>
  <script>
    $('#wrap').css('width', '80%')
    .css('margin', '0 auto')
    .css('border', '2px solid grey')
    .css('padding', '3%');
    $('#wrap a').css('text-decoration', 'none')
    .css('font-weight', 'bold');
    $('form').css('border', '1px dotted black')
    .css('margin-top', '3%');

    // 속성에 대한 검색[]
    $('#wrap a[target]').css('color', 'navy');
    $('#wrap a[target="_blank"]').css('font-style', 'italic');
    // href 속성의 값이 https로 시작되는 요소만 검색 => ^
    $('#wrap a[href^="https"]').css('font-size', 'large');
    // href 속성의 값이 net으로 끝나는 요소만 검색 => $
    $('#wrap a[href$="net"').css('color', 'red');
    // href 속성의 값 중 google이 포함된 요소만 => *
    $('#wrap a[href*="google"').css('text-decoration', 'underline');
    $('#wrap a[href*="com"').css('color', 'skyblue');

    // Input 태그 type => :type
    $(':text').css('background', '#eee')
    .css('border', 'none');
    $('#member_f :password').css('background', 'lightgrey')
    .css('border', 'none');
    $('#member_f :text').val('홍길동');
  </script>
</body>
</html>

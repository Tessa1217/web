<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <!-- 선택자 -->
  <h1 id="title">제목</h1>
  <script>
    // jQuery
    let tag = jQuery('#title');
    console.log(tag);
    console.log(tag[0].innerHTML);
    tag.css("color", "red");
    tag = jQuery('h1');
    console.log(tag);
    console.log(tag[0].innerHTML);
    tag.css("background", "tomato");
    // JS
    jsTag = document.getElementById('title');
    jsTag.style.color = "black";
  </script>
</body>
</html>

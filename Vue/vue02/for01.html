<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
    let divList = ['A', 'B', 'C', 'D', 'E'];
    let objList = [{id:'a', price:1000}, {id:'b', price:2000}, {id:'c', price:1500}]
    let v1 = new Vue({
      el : '#app',
      data : {
        itemList : divList,
        objectList : objList 
      }
    });
  });
 </script> 
 <div id="app">
    <h3>v-for(배열을 이용한 for 디렉티브)</h3>
    <ul>
      <li v-for="item in itemList">{{ item }}</li>
    </ul>
    <h3>v-for(객체로 값을 구성한 배열을 이용한 for 디렉티브)</h3>
    <ul>
      <li v-for="item in objectList">{{ item.id }} | {{ item.price }}원</li>
    </ul>
    <h3>단순히 태그를 반복하는 경우</h3>
    <ul>
      <li v-for="n in 5">{{ n }}번째 리스트</li>
    </ul>
 </div>
</body>
</html>

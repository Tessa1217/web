<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 탬플릿 문법 -->
    {{ message }}
    {{ message2 }}
  </div>
  <div id="app2">
    <!-- v 접두어로 시작되는 문법 - Vue.js 문법 -->
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩된 title을 볼 수 있습니다.
    </span>
  </div>
  <script>
    // Vue 인스턴스 - 정적인 HTML 요소를 연결시켜
    // 실시간으로 움직일 수 있도록 동적으로 컨트롤하는 인스턴스

    let app = new Vue({
      // el 요소 - 애플리케이션 적용할 DOM 요소를 지정
      // DOM과 1대1 대응
      // 하나 이상의 요소가 있을 경우 일치하는 첫 번째 요소에
      // 애플리케이션 마운트 
      el: '#app',
      // 데이터를 객체로 선언
      data: {
        message: 'Welcome!',
        message2: 'Let\'s Learn About Vue!'
      }
    });

    let app2 = new Vue({
      el: '#app2',
      data: {
        message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다.'
      }
    });
  </script>
</body>
</html>

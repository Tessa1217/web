<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .strike-through {
      text-decoration: line-through;
      color: lightgrey;
    }

    .dark {
      background-color: grey;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // v-bind - 속성에 값을 부여
      let app = new Vue({
        el : '#app',
        data : {
          imageSrc : 'animation.jpg',
          styleObject : {
            width: '300px',
            height: '300px'
          },
          myURL : 'https://www.naver.com',
          myURL2 : 'https://www.google.com'
        }
      })
    });
  </script>
  <div id="app">
    <h3>v-bind:src</h3>
    <img v-bind:src="imageSrc" style="width:500px; height:500px;"/>
    <!-- ShortHand -->
    <h3>:src (축약), v-bind:style로 style 지정</h3>
    <img :src="imageSrc" v-bind:style="styleObject"/>
    <h3>Link 속성</h3>
    <a v-bind:href="myURL" target="_blank">링크를 v-bind로 지정</a>
    <!-- ShortHand -->
    <h3>생략</h3>
    <a :href="myURL2" target="_blank">생략</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let app2 = new Vue({
        el : '#app2',
        data : {
          myColor : 'red',
          mySize: '200px',
          myBackgroundColor : 'aqua',
          styleObject : {
            color: 'red',
            background : 'aqua',
            width: '200px'
          }
        }
      });
    });
  </script>
  <div id="app2">
    <!-- v-bind:style="프로퍼티명" -->
    <p :style="styleObject">디자인 지정</p>
    <!-- v-bind:style="{객체 선언}" -->
    <!-- v-bind:style 문법 => {객체 형태로 선언 필요} -->
    <!-- ex) {color : 프로퍼티명} -->
    <!-- background-color와 같이 - 들어가는 경우 - 빼고 뒤에 단어 대문자로 사용해야함 -->
    <p :style="{color:myColor}">문자색 지정</p>
    <p :style="{background:myBackgroundColor}">배경색 지정</p>
    <p :style="{color:myColor, width: mySize, backgroundColor:myBackgroundColor}">객체 형태로 여러 개 지정</p>
    <!-- style 속성을 바인딩할 때 값으로 넘겨주는 객체의 필드는 반드시 파스칼(카멜) 표기법으로 넘겨줘야함 -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let app3 = new Vue({
        el : '#app3',
        data : {
          myClass : "strike-through",
          myClass2 : "dark",
          isOn : true,
          isOff : false
        }
      });
    });
  </script>
  <div id="app3">
    <p class="strike-through">클래스</p>
    <p v-bind:class="myClass">클래스 지정</p>
    <p v-bind:class="[myClass, myClass2]">클래스 복수 지정</p>
    <p v-bind:class="{'strike-through' : isOn}">클래스 On/Off 지정</p>
  </div>  
</body>
</html>

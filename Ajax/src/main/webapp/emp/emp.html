<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emp 화면</title>
  <script src = 'emp.js'></script>
  <style>
  	body {
  		width: 90%;
  		margin: 5% auto;
  	}
  	form {
  		width: 80%;
  	}
  	table {
  		width: 80%;
  		border: 1px solid #000;
  		border-collapse: collapse;
  		text-align: center;
  	}
  	th, td {
  		border: 1px solid #000;
  	}
  	th {
  		background: #000;
  		color: #fff;
  	}
  	#delete {
  		visibility: hidden;
  	}
  </style>
</head>

<body>
  <form name = "frm" action="../ajax.do" method="post">
  	<input type = "hidden" name = "empId">
    fist_name : <input type="text" name="fname"><br>
    last_name : <input type="text" name="lname"><br>
    email : <input type="email" name="email"><br>
    hire_date : <input type="date" name="hdate"><br>
    job_id : <input type="text" name="job" value="IT_PROG"><br>
    <input type = "hidden" name="cmd" value="insert">
    <input type="submit" value="저장">
    <input type="reset" value="취소">
    <input type="button" id = "modify" value="수정"> 
    <input type="button" id = "delete" value="삭제">
  </form>

  <h3>사원리스트</h3>
  <div id="show">
  	<table>
  		<thead>
  			<tr>
  				<th>사원번호</th>
  				<th>사원이름</th>
  				<th>사원성</th>
  				<th>이메일</th>
  				<th>입사일자</th>
  				<th>직무</th>
  			</tr>
  		</thead>
  		<tbody id = "list">
  		</tbody>
  	</table>
  </div>
</body>

</html>
